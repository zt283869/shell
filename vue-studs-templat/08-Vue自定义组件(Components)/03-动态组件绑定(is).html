<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>vue</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div id="app">
    <a @click="change(1)">one</a><a @click="change(2)">two</a>
    <div :is="cc"></div>
</div>

<script src="../node_modules/vue/dist/vue.js"></script>

<script>
    (function(){
        new Vue({
            el:"#app",
            methods:{
               change:function(idex){
                   if(idex ==1){
                       this.cc = "one"
                   }else{
                       this.cc = "two"
                   }
               }
            },
            data:{
                cc:"one"
            },
            components:{
                "one":{
                    template:"<div class='well'>one</div>"
                },
                "two":{
                    template:"<div class='well'>two</div>"
                }
            }
        })

    })()
</script>
</body>
</html>
