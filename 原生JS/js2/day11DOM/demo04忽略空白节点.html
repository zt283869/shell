<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>		
		<style type="text/css">
			*{
				margin:0px;
				padding:0px;
			}
			
			#box{
				position:relative;
				width:500px;
				height:300px;
				border:1px solid #f7f7f7;
				overflow:hidden;
			}
		
		</style>
	</head>
	
	<body>
		<div id="box">
			<ul>
				<li>1第一行</li>
				<li>1第二行</li>
			</ul>
			<p>段落</p>
			<ul>
				<li>2第一行</li>
				<li>2第二行</li>
			</ul>
		</div>
		<input id="btn01" type="button" value="测试" onclick="testF()"/>
	</body>

</html>
<script type="text/javascript" >

function testF(){
	var box =document.getElementById("box");
	var boxChilds = box.childNodes;
	alert(boxChilds.length);
	var arr = removeTextNode(boxChilds);
	alert(arr.length);
	for(var i=0;i<arr.length;i++){
		alert(arr[i].nodeName);		
	}	
}

//删除文本节点
function removeTextNode(nodes){
	var arr=[];
	for(var i=0;i<nodes.length;i++){
		if(nodes[i].nodeType==1){
			arr.push(nodes[i]);
		}
	}
	return arr;
}

</script>
