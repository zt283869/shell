<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	
	</style>
	<script type="text/javascript">
		function exchange(){			
			var num1 = parseInt(document.getElementById("num1Id").value);
			var num2 = parseInt(document.getElementById("num2Id").value);
			
			if(num1>num2){
				alert(num1+"大");
			}else{
				alert(num2+"大");
			}
			
			
		}
	</script>
	
	<body>
		请输入一个数字1：<input id="num1Id" type = "text" /><br/>
		请输入一个数字2：<input id="num2Id" type = "text" /><br/>
		<input type="button" value="  哪个大呢  "  onclick="exchange()" />
		
	</body>
</html>
