<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>vue</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div id="app">
    {{msg}}
</div>

<script src="../node_modules/vue/dist/vue.js"></script>

<script>
    (function(){
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"hello"
            }
        });

        //可以给vm绑定一些事件
        vm.$on("hi",function(data){
            alert(data);
        })

        vm.$on("h",function(data){
            alert(data);
        })

        vm.$emit("h","hello emit")
        vm.$emit("hi","hello emit")

    })()
</script>
</body>
</html>
