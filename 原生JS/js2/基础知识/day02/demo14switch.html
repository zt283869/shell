<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	
	</style>
	<script type="text/javascript">
		function exchange(){			
			//1、获取界面的数据（输入），成绩
			var  score = parseFloat(document.getElementById("scoreId").value);
			var level ;
			
			//2、根据用户是输入进行数据处理（逻辑判断）
			
			switch(true){
				case score>=85 && score<=100:level="A";break;
				case score>=70 && score<85:level="B";break;
				case score>=60 && score<70:level="C";break;
				case score>=0 && score<60:level="D";break;		
				default:;
			}
			
			//3、输出
			document.getElementById("levelId").value = level;
			
		}
	</script>
	<body>
		
		请输入您的成绩：<input id="scoreId" type = "text" /><br/>
		<input type="button" value="  显示等级  "  onclick="exchange()" />
		您的等级是：<input id="levelId" type = "text" />
		
		
	</body>
</html>
