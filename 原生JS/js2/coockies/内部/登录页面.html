<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		欢迎来到cookie验证登录页面！<br />
		cookie用户名<input type="text" name="" id="txt1" value="" /><br />
		cookie密码<input type="text" name="" id="txt2" value="" /><br />
		<input type="button" name="" id="but1" value="登录" />
		<script src="cookie.js"></script>
		<script>
			var txt1=document.getElementById("txt1");
			var txt2=document.getElementById("txt2");
			var but1=document.getElementById("but1");
			but1.onclick = function(){
				var a = getCookie("name");
				var b = getCookie("password");
				if(txt1.value==""||txt2.value==""){
					alert("输入框不能为空！")
					return;
				}
				if(txt1.value==a&&txt2.value==b){
					alert("cookie验证正确！登录成功！")
					window.location = "cookie页面.html";
				}else{
					alert("你输入的cookie用户名或密码错误,即将跳转到注册页面！")
					window.location = "过渡页面.html";
				}
			}
		</script>
	</body>
</html>
