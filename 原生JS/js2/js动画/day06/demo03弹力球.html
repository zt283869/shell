<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{
	margin:0px;
	padding:0px;
}
#beauty{
	position:absolute;
	left:10px;
	top:100px;
	width:140px;
	height:105px;
}	
</style>

		
<script type="text/javascript">

function $(id){
	return document.getElementById(id);
}
function $create(str){
	return document.createElement(str);
}

var imgLeft = 10;
var imgTop = 100;
var imgWidth=140;
var imgHeight=105;

//方向：横向是朝左还是朝右；纵向是朝下还是朝上。
//横向增量
var leftInc=1;//假定一开始，横向朝右
//纵向增量
var topInc=1;//假定一开始，纵向朝下。

function moveImg(){
	imgLeft+=leftInc;
	imgTop+=topInc;//100   100-imgHeight
	
	//document.body.clientHeight: 在IE和谷歌中都能取到值，IE中是可视区域，谷歌中是屏幕
	//document.documentElement.clientHeight:只能在谷歌中用，而且取到的是可视区域；
	
	var winHeight = document.documentElement.clientHeight || document.body.clientHeight;//屏幕的可视区域的高度
	var winWidth =  document.documentElement.clientWidth || document.body.clientWidth;//屏幕的可视区域的高度;
	var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
	var scrollLeft = document.body.scrollLeft || document.documentElement.scrollLeft;

	if(imgLeft-scrollLeft<=0){
		leftInc=1;
	}else if(imgLeft-scrollLeft+imgWidth>=winWidth){
		leftInc=-1;
	}
	
	if((imgTop-scrollTop)<=0){
		topInc=1;
	}else if((imgTop-scrollTop+imgHeight)>=winHeight){
		topInc=-1;	
	}
	
	//最后再改变外观
	$("beauty").style.left = imgLeft+"px" ;
	$("beauty").style.top =  imgTop+"px";
	
}

window.onload=function(){
	setInterval(moveImg,20);
}

</script>

</head>
<body>
	<img id="beauty" src="img/3.jpg"/>

</body>
</html>
