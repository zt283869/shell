<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	
	</style>
	<script type="text/javascript">
	/*
		switch(表达式){
				case 表达式1:语句1;break;
				case 表达式2:语句2;break;
				case 表达式3:语句3;break;
				case 表达式4:语句4;break;
				………………
				case 表达式n:语句n;break;
				default:语句;break;
		}
		*/	
		
		function exchange(){			
			//1、获取界面的数据（输入），成绩
			var  num = parseInt(document.getElementById("numId").value);
			var result ;
			
			//2、根据用户是输入进行数据处理（逻辑判断）
			switch(num){
				case 0:result = "礼拜天";break;
				case 1:result = "礼拜一";break;
				case 2:result = "礼拜二";break;
				case 3:result = "礼拜三";break;
				case 4:result = "礼拜四";break;
				case 5:result = "礼拜五";break;
				case 6:result = "礼拜六";break;
				default:result = "请，您的输入有误，请输入0-6之间的数字";break;			
			}
			
			//3、输出
			document.getElementById("resultId").value = result;
			
		}
	</script>
	<body>
		
		请输入星期代表的数字：<input id="numId" type = "text" />（请输入0-6之间的数字）<br/>
		<input type="button" value="  显示星期  "  onclick="exchange()" />
		<input id="resultId" type = "text" />
		
		
		
	</body>
</html>
