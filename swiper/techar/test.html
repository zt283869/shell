<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../swiper-3.4.1.min.css" />
		<link rel="stylesheet" type="text/css" href="animate.min.css"/>
		<script type="text/javascript" src="../swiper-3.4.1.min.js" ></script>
		<script type="text/javascript" src="swiper.animate1.0.2.min.js" ></script>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			body,html{
				height:100%;
			}
			*{
				margin:0;
				padding:0;
				box-sizing:border-box;
			}
			.swiper-container{
				height:100%;
			}
			
			.swiper-slide{
				border:1px solid #000;
				position:relative;
			}
			
			.img{
				height:100%;
				width:100%;
			}
			.twofat{
				position:absolute;
				z-index:9999;
				left:0;
				top:0;
				
			}
			
			#qq{
				height:50px;
				width:50px;
				border-radius:100%;
				background:url(images/qq.jpg);
				background-size:cover;
				position:absolute;
				z-index:999999;
				top:20px;
				right:20px;
				animation:zhuan 2s infinite linear;
			}
			
			@keyframes zhuan{
				from{transform:rotateZ(0deg);}
				to{transform:rotateZ(360deg);}
			}
			
			#up{
				height:25px;
				width:50px;
				position:absolute;
				z-index:999999;
				bottom:25px;
				left:50%;
				transform: translateX(-50%);
				animation:up 1s infinite linear;
			}
			
			@keyframes up{
				0%{bottom:0 ; opacity:0;}
				50%{bottom:25px ; opacity:1;}
				100%{bottom:45px ; opacity:0;}
			}
			
		</style>	
		
	</head>
	<body>
		<audio src="music.mp3" autoplay id="ado"></audio>
		
		<div id="qq"></div>
		
		<img src="images/up.png" id="up"/>
		
		
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="a1.jpg" alt="" class="img" />
					<img  src="images/twofat.png"  class="twofat ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="1s" style="transform:translate(5%,60%);"/>
				</div>
				
				
				<div class="swiper-slide" ><img src="a2.jpg" alt="" class="img" />
					<img  src="images/twoegg.png"  class="twofat ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="1s" style="height:200px; width:100%;"/>
				</div>
				
				
				
				<div class="swiper-slide" ><img src="a3.jpg" alt="" class="img" />
					<img  src="images/brest.png"  class="twofat ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s" style="height:400px; width:100%; top:25%; left:10%;"/>
				
					<img  src="images/cry.png"  class="twofat ani"  swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="2s" style="height:400px; width:100%; top:10%; left:75%;"/>
				</div>

				<div class="swiper-slide" ><img src="a4.jpg" alt="" class="img"  />
					<img  src="images/bye.png"  class="twofat ani"  swiper-animate-effect="wobble" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s" style="height:400px; width:150%; top:25%; left:10%;"/>
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	</body>
	
	<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container' , {
			direction : 'vertical',	
			pagination: '.swiper-pagination',
//			initialSlide : 2,
////			autoplay : true,
//			speed : 3000,
//			hashnav:true,
//			hashnavWatchState:true,
//			autoplayDisableOnInteraction : false,
//			slidesPerView: 4,
//			  spaceBetween: 40,
//			breakpoints: { 
//  //当宽度小于等于320
//  320: {
//    slidesPerView: 1,
//    spaceBetweenSlides: 10

// //当宽度小于等于480
//  480: {

//  },
//  //当宽度小于等于640
//  640: {
//    slidesPerView: 3,
//    spaceBetweenSlides: 60

		 onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		    swiperAnimateCache(swiper); //隐藏动画元素 
		    swiperAnimate(swiper); //初始化完成开始动画
		  }, 
		  onSlideChangeEnd: function(swiper){ 
		    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		  } 
	
		})
		
		
			var onoff = true
		document.getElementById("qq").onclick = function(){
			if(onoff){
				document.getElementById("qq").style.animationPlayState = 'paused'
				document.getElementById("ado").pause()				
			}else{
				document.getElementById("ado").play()	
				document.getElementById("qq").style.animationPlayState = 'running'
			}
			onoff = !onoff
		}
	</script>
	
	
	
</html>
