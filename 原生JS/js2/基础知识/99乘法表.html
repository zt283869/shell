<!DOCTYPE html>
<html>

	<body>
		<script>
		function number(){
			var num;
			var flag;
			for(var i=1000;i<2000;i++){
				num = i;
				if(num%400==0){
					document.write(num+"<br />");
				}
			}
		}	
		window.number();
		
		
		
		function jexe(){
			var i=1;
			while(i<=9){
				var j=1;
				while(j<=i){
					document.write(j+"*"+i+"="+j*i+""+"&nbsp;")
					j++;
				}
			document.write("<br />")
			i++;
			}
			
		}
		window.jexe();
		function jexe1(){
		for(var h=1;h<=9;h++){
				for(var j=1;j<=h;j++){
					document.write(j+"*"+h+"="+j*h+""+"&nbsp;")
					
				}
			document.write("<br />")
			
		}
			
		}
		window.jexe1();
		</script>
		
	</body>
