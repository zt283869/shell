<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>vue</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div id="app">
    <div v-bgcolor="red">adfadfasdfasdfasdf</div>
    <div v-bgcolor="'green'">adfadfasdfasdfasdf</div>
    <div v-bgcolor="'yellow'">adfadfasdfasdfasdf</div>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>

<script>
    (function(){

        var vm = new Vue({
            el:"#app",
            data:{
                red:"red"
            },
            directives:{
                bgcolor:function(el,binding){
                    el.style.background = binding.value;
                }
            }
        });
    })()
</script>
</body>
</html>
