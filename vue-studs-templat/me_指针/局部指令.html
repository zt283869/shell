<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-bgcolor = "'red'">dadsadasdasd</div>
</div>
</body>
</html>
<script src="../bower_components/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            red:"red"
        },
        directives:{
            bgcolor:function(el,binding){
                el.style.background = binding.value;
            }
        }
    });
</script>
