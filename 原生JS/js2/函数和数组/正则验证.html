<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	<body>
		<input type="text" name="text1" id="text1" value="123465551" />
		<script>
			var _text1 = document.getElementById("text1");
				(function (){

					alert("数字");
				}else{
					alert("不是数字")
				}
				})();
				
		</script>
	</body>
