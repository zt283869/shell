<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript">

function moveWin(){
	setInterval("moveStep()",20);
}

//上，右，下,左

var direction=1;//1:上，2:右，3:下,4:左

function moveStep(){
	switch(direction){
		case 1:window.moveBy(0,-2);break;
		case 2:window.moveBy(2,0);break;
		case 3:window.moveBy(0,2);break;
		case 4:window.moveBy(-2,0);break;
		default:;
	}
	direction++;
	if(direction>4){
		direction = 1;
	}
}

</script>
</head>

<body >
	<input type="text" id="txtId"/>
	<input type="button" value="我能移动" onclick="moveWin()"/>
</body>
</html>
