<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>vue</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        [v-cloak]{
           display: none;
        }
    </style>

</head>
<body>

<div id="app" v-cloak>
    <ul>
        <li v-for="n in lists">{{n.title}}--{{n.price}}</li>
    </ul>
</div>

<script src="../node_modules/vue/dist/vue.js"></script>

<script>
    (function(){
        var vm = new Vue({
            el:"#app",
            data:{
                lists:[
                    {"title":"Vue",price:"200"},
                    {"title":"angular",price:100},
                    {"title":"react",price:400}
                ]
            }
        });

    })()
</script>
</body>
</html>
