<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var str = navigator.userAgent;
//			alert(str);
			if(str.indexOf("Chrome")>-1){
				alert("谷歌浏览器");
			}
			if(str.indexOf("Firefox")>-1){
				alert("火狐浏览器");
			}
			if(str.indexOf("MSIE")>-1){
				var n=str.split("MSIE")[1].split(":")[0];
				alert("IE"+n);
			}
			
		</script>
	</body>
</html>
