<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>vue</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div id="app"></div>

<script src="../node_modules/vue/dist/vue.js"></script>

<script>
    (function(){

        var hello = Vue.component("hello",{
            template:"<div>hello vue component {{num}} <input type='button' @click='updateNum' value='updateNumber'> <input type='button' value='卸载' @click='dest'></div>",
            data:function(){
              return {
                  num:1
              }
            },
            methods:{
                updateNum:function(){
                  this.num++;
                },
                dest:function(){
                    this.$destroy()
                }
            },
            //实例化之前
            beforeCreate:function(){
                console.log("beforeCreate");
            },
            //实例化完成
            created:function(){
                console.log("created");
            },
            beforeMount:function(){
                console.log("beforeMount");
            },
            mounted:function(){
                console.log("mounted");
            },
            beforeUpdate:function(){
                console.log("beforeupdate");
            },
            updated:function(){
                console.log("updated");
            },
            beforeDestroy:function(){
                console.log("feforeDestroy");
            },
            destroyed:function(){
                console.log("destroyed");
            }

        });
        var h =new hello();

        h.$mount("#app")






    })()
</script>
</body>
</html>
