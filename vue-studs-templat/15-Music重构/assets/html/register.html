<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爱听-注册</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="../font/iconfont.css"/>
    <link type="text/css" rel="stylesheet" href="../styles/register.css"/>
</head>
<body>

<div id="regPage">
    <!--头部-->
    <ul class="header border">
        <li class="left-btn"><a href="javascript:window.history.go(-1);"><span class="iconfont icon-fanhui"></span></a></li>
        <li class="page-title">用户注册</li>
        <li class="right-btn"><a href="###"></a></li>
    </ul>
    <section class="registerCon">
        <ul class="register">
            <li class="border">
                <label>手机号</label>
                <input type="text" id="tel" placeholder="请输入手机号"/>
                <i class="iconfont"></i>
            </li>
            <li class="border">
                <label>验证码</label>
                <input type="text" id="verify" placeholder="输入验证码"/>
                <span class="getVertify">获取验证码</span>
            </li>
            <li class="border">
                <label>密码</label>
                <input type="text" id="pass"  placeholder="请输入密码"/>
                <i class="iconfont"></i>
            </li>
            <li class="border agree">
                <p>注册即表示您同意<a href="javascript:;">《爱听4G应用服务协议》</a></p>
            </li>
            <li class="border">
                <label>邀请码</label>
                <input type="text" placeholder="有邀请码可输入,区分大小写"/>
            </li>
        </ul>
        <div class="btn">
            <a class="reg" href="javascript:;">注册</a>
        </div>
    </section>
</div>

<script src="../../js/jq.js"></script>
<script src="../../js/iscroll-probe.js"></script>
<script src="../js/register.js"></script>
</body>
</html>
