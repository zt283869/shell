	<script>
		function getId(str){
			return document.getElementById(str);
		}
		function a(){
			var _text1 = getId("text1");
			var _p1 = getId("p1");
			var a,b,c;
			var str;
			for(var i=100;i<parseInt(_text1.value);i++){
				a = parseInt(i%10);			
				b = (parseInt(i/10)%10);

				}

		}
		getId("text1").onblur = function(){
