<script type="text/javascript">
	document.body.oncontextmenu = function(event){
		alert("右键被点了");
		var evt = event||window.event;		
		if(navigator.userAgent.indexOf("MSIE")>-1){
			evt.returnValue = false;
		}else{
			evt.preventDefault();
		}
		
		//1、显示自己的右键菜单，把它的左上角和鼠标距离页面左上角的坐标。
		
		
		
	}
	
	function ff(){
		return false;
	}
	
</script>
