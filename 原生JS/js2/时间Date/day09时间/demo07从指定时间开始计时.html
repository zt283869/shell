var count = Date.parse("Jul 8, 2005");//把日期字符串转换为毫秒数；
var d = new Date();
d.setTime(count);



function startTime(){
	var t = d.getTime()+1000;	
	d.setTime(t);
	
	document.getElementById("timeSpan").innerHTML  = showTime(d);
}

function testF(){
	setInterval("startTime()",1000);	
}


</script>

	亲，北京时间：<span id="timeSpan"></span>
