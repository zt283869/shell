<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>vue</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div id="app">
    <Father>
        <Son></Son>
        <Son></Son>
        <Son></Son>
        <Son></Son>
        <Son></Son>
    </Father>

</div>

<script src="../node_modules/vue/dist/vue.js"></script>

<script>
    (function(){

        //vue slot angular translude mvvm

        var Son = {
            template:"<div class='well'>son </div>"
        } ;

       var Father = {
           template:"<div class='well'>father<slot></slot></div>",
       } ;


       new Vue({
           el:"#app",
           components :{
               Father,
               Son
           }
       });
    })()
</script>
</body>
</html>
