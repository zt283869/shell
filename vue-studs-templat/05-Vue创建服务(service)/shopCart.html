<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>shopcart</title>
    <link rel="stylesheet" href="../bower_components/ionic/release/css/ionic.css">
    <style>
          [v-cloak]{
              display: none;
          }
        .box span {
            width: 30px;
            height: 30px;
            background-color: grey;
            line-height: 30px;
            display: inline-block;
            text-align: center;
            color:#fff;
            font-size: 20px;
        }

        .box span input {
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 20px;
            border:1px solid grey;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
<header class="bar bar-assertive">
    <span class="title">购物车</span>
</header>
<header class="bar bar-subheader bar-dark">
    <span class="title">总的件数：{{totalCount}} 总的价格： {{formatCount}}</span>
</header>
<section class="content scroll-content overflow-scroll has-header has-footer has-subheader">
    <ul class="list">
        <li class="item item-thumbnail-left" v-for="(n,index) in productLists">
            <img :src="n.pic">
            <h3>{{n.title}}</h3>
            <p>价格: {{n.price}}</p>
            <p class="box">数量: <span @click="subQal(index)">-</span><span><input type="number" v-model="n.qal"></span><span @click="addQal(index)">+</span> </p>
        </li>

    </ul>
</section>
<footer class="tabs tabs-dark tabs-icon-top">
    <div class="tab-item">
        <i class="icon ion-ios-home"></i>
        首页
    </div>
    <div class="tab-item">
        <i class="icon ion-ios-home"></i>
        首页
    </div>
    <div class="tab-item">
        <i class="icon ion-ios-home"></i>
        首页
    </div>
    <div class="tab-item has-badge">
        <i class="icon ion-ios-home"></i>
        <span class="badge badge-assertive">{{totalCount}}</span>
        购物车
    </div>
    <div class="tab-item">
        <i class="icon ion-ios-home"></i>
        首页
    </div>
</footer>
</div>


<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../bower_components/axios/dist/axios.js"></script>
<script src="ShopCart.js" type="text/javascript"></script>
</body>
</html>
