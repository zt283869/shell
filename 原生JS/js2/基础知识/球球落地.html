<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var a = 100;
			var b=a/2;
			var i = 0;
			while (i<10){
				a = a+b*2;
				
				b=b/2;
				i++;
				
			}
			b=b*2;
			alert("第"+i+"次落地时，经过了"+a+"米");
			alert("第"+i+"次反弹"+b+"米");
		</script>
	</body>
</html>
