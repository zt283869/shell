<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="" id="" value="kaishi" onclick="moveWin()"/>
		<script>
		function moveWin(){
			setInterval('mover()',10)
		}
			var direction = 1;
			
			function mover(){
				switch(direction){
					case 1:window.moveBy(0,-20);break;
					case 2:window.moveBy(20,0);break;
					case 3:window.moveBy(0,20);break;
					case 4:window.moveBy(-20,0);break;
					default:;
				}
				direction++;
				if(direction>4){
					direction=1;
				}	
			}
			
		</script>
	</body>
</html>
