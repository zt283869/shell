<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爱听-登录</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="../font/iconfont.css"/>
    <link type="text/css" rel="stylesheet" href="../styles/login.css"/>
</head>
<body>

<div id="loginPage">
    <!--头部-->
    <ul class="header border">
        <li class="left-btn"><a href="javascript:window.history.go(-1);"><span class="iconfont icon-fanhui"></span></a></li>
        <li class="page-title">登录爱听</li>
        <li class="right-btn"><a href="###"></a></li>
    </ul>
    <section class="loginCon">
        <div class="top"></div>
        <ul class="log">
            <li class="border">
                <span class="iconfont icon-wo"></span>
                <input type="text" placeholder="手机号码/账号" id="tel"/>
            </li>
            <li class="border">
                <span class="iconfont icon-mima"></span>
                <input type="password" placeholder="密码" id="pass"/>
            </li>
        </ul>
        <div class="btn">
            <a class="reg" href="javascript:;">登录</a>
        </div>
        <div class="forget">
            <a href="register.html">注册&nbsp;|</a> <a href="###">找回密码</a>
        </div>
        <ul class="share">
                <li>
                    <img src="../images/xin.gif"/>
                    <span>微信</span>
                </li>
                <li>
                    <img src="../images/qq.gif"/>
                    <span>qq</span>
                </li>
                <li>
                    <img src="../images/wei.gif"/>
                    <span>微博</span>
                </li>
        </ul>
    </section>
</div>

<script src="../../js/jq.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
