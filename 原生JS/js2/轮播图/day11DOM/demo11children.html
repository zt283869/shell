<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>		
		<style type="text/css">
			*{
				margin:0px;
				padding:0px;
			}
			
			#box{
				position:relative;
				width:500px;
				height:300px;
				border:1px solid #f7f7f7;
				overflow:hidden;
			}
		
		</style>
	</head>
	
	<body>
		<div id="box">
			<ul>
				<li>1第一行</li>
				<li>1第二行</li>
			</ul>
			<p>段落</p>
			我是文字
			<ul>
				<li>2第一行</li>
				<li>2第二行</li>
			</ul>
		</div>
		<input id="btn01" type="button" value="测试" onclick="testF()"/>
	</body>

</html>
<script type="text/javascript" >

//children：只获取标签节点

function testF(){
	
	var box =document.getElementById("box");
	
	var boxChilds = box.children;
	
	alert(boxChilds.length);
	
	for(var i=0;i<boxChilds.length;i++){
		alert(boxChilds[i].nodeName);
	}

	
}



</script>
