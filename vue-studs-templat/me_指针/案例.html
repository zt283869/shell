<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-movediv style=" left:0;top:0; position: absolute; width: 100px; height: 100px; background-color: red"></div>
    <div v-movediv style=" left:0;top:0; position: absolute; width: 100px; height: 100px; background-color: red"></div>
    <div v-movediv style=" left:0;top:0; position: absolute; width: 100px; height: 100px; background-color: red"></div>
    <div v-movediv style=" left:0;top:0; position: absolute; width: 100px; height: 100px; background-color: red"></div>
</div>
</body>
</html>
<script src="../bower_components/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{},
        directives:{
            movediv:function(el,bind){
             el.onmousedown = function(e){
                 var sx = e.clientX - el.offsetLeft;
                 var sy = e.clientY - el.offsetTop;
                 document.onmousemove = function(e){
                     var left = e.clientX - sx;
                     var top = e.clientY - sy;
                     el.style.left = left + "px";
                     el.style.top = top + "px";
                 }
                 document.onmouseup = function(e){
                     document.onmousemove = null;
                     document.onmouseup = null;
                 }
             }
            }
        }
    });
</script>
