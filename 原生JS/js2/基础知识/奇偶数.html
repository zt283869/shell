<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		所有偶数和奇数<br />
		<script>
			var num;
			function o(){
				for(var i=1;i<100;i++){
				num = i;
				if(num%2==0){
					document.write(num+"<br />");
				}
			}
			}
			window.o();
			var num1;
			var flag;
			function p(){
				for(var i=1;i<100;i++){
				num1 = i;
				if(num1%2==1){
					document.write(num1+"<br />");
				}
			}
			}
			window.p();
			
			
			function w(){
				var num2;
				var flag;
				for(var i=20;i<=80;i++){
				sum2=i;
				if(num2%3==0){
				document.write(sum2+"&nbsp;");
				flag++;
				if(flag%5==0){
				document.write("<br/>");
				}
				}	
			
				}
			}
			window.w();
		</script>
	</body>
</html>
