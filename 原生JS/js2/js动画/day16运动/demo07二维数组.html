window.onload = function(){
	var arr1 = [12,23,34,45];//一维数组；每个数组的元素数字；
	
	var arr2 = [[12,23],[1,0],[3,5]];//每个数组的元素是一个数组，即数组嵌套
	
	/*

	arr2[0][0]//是12；
